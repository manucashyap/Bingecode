<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tags</title>
</head>
<body>
    <h1>This is a heading tag (h)</h1>

    <p><b>(b)/(strong) can be used to bold text</b></p>
    <p>(i)/(em) can be used for italics</p>
    
     
        <ul>
            <li>This</li>
            <li>is</li>
            <li>unordered</li>
            <li>list</li>
        </ul>
        <ol>
            <li>This </li>
            <li>is </li>
            <li>ordered </li>
            <li>list </li>
        </ol>
    <figure>
        <img src="ft.jpg" alt="Random Pic" width="250" height="250">
        <figcaption>This is figure caption</figcaption>
    </figure>
    
    
</body>
</html>
